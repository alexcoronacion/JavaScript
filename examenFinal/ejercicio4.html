<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio4</title>
  </head>
  <body>
    <script>
      function pyramid(numPisos) {
        for (let i = 0; i < numPisos; i++) {
          let piso = "";
          for (let j = 1; j < numPisos - i; j++) {
            piso = piso + " ";
          }
          for (let j = 0; j < i + 1; j++) {
            piso = piso + "*";
          }

          for (let j = 1; j < numPisos - i; j++) {
            piso = piso + " ";
          }
          for (let j = 0; j <= 2 * i; j++) {
            piso = piso + "*";
          }
          for (let j = 1; j < numPisos - i; j++) {
            piso = piso + " ";
          }
          for (let j = 0; j < i + 1; j++) {
            piso = piso + "*";
          }

          console.log(piso);
        }
      }
      pyramid(5);
    </script>
  </body>
</html>
